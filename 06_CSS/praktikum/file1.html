<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File 1</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap");
      html {
        font-family: "Slabo 27px", serif;
      }
      div {
        margin: 50px 50px;
      }
      .inline {
        width: 100px;
        height: 100px;
        display: inline-block;
        padding: 50px;
      }
      .block {
        display: block;
        width: 350px;
        height: 350px;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="inline" style="background-color: red; color: white">
      Saya adalah box red berukuran 100 px
    </div>
    <div class="inline" style="background-color: blue; color: white">
      Saya adalah box blue berukuran 100 px
    </div>
    <div class="block" style="background-color: green; color: white">
      Saya adalah box green berukuran 300 px
    </div>
  </body>
</html>
